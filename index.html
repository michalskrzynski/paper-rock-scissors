<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Paper Rock Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page">

    <div class="buttons">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissors" class="button">Scissors</button>
    </div>
    
    <div id="sumup">
      <div id="result">
        <div id="result-human">0</div>
        <div id="result-computer">0</div>
      </div>  
      <div id="outcome">Click any button to play the game!</div>
    </div>
  </div>
</body>
</html>
